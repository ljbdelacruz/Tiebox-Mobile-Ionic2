<ion-content padding>
  <img src="./../../assets/tieboxlogoblue.png" style="width:100%; height:150px;"/>
  <ion-input [(ngModel)]="logins.username" style="border-bottom: 1px solid black; margin-top:30px;" placeholder="Username"></ion-input>
  <ion-input [(ngModel)]="logins.password" style="border-bottom: 1px solid black; margin-top:10px;" placeholder="Password" type="password"></ion-input>
  <button style="width:100%; height:50px; margin-top:50px; border-radius:20px;" (click)="LoginEmployee()">LOGIN</button>
</ion-content>
