<button (click)="buttonPressed()"
        [style.width]="width" 
        [style.height]="height" 
        [style.border-radius]="borderRadius"
        [style.font-size]="fontSize"
        [style.background-color]="backgroundColor"
        [style.padding]="padding"
        [style.color]="color"
        [disabled]="disabled">{{label}}</button>
